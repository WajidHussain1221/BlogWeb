{% extends 'base.html'%}

{% block content%}
<title>Download Files</title>
<style>

      body {
        background-color: #181818;
        color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 2em;
      }

      ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      li {
        margin: 20px;
        padding: 20px;
        background-color: #1c1c1c;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
        transition: all 0.3s ease;
      }

      li:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 10px #000;
      }

      a {
        display: block;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        text-transform: uppercase;
        color: #f2f2f2;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      a:hover {
        color: #28a745;
      }

      .download-link {
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        color: #f2f2f2;
        font-size: 1em;
        padding: 10px 20px;
        text-transform: uppercase;
        transition: all 0.3s ease;
      }

      .download-link:hover {
        background-color: #218838;
      }
      </style>
</head>


<ul>
    {% for paper in papers%}
    <li>
